<!doctype html>
	<title>HPPI {% block title %}{% endblock %}</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/hppi.css') }}">	
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/hppi-dataTables.css') }}">		
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>	
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>	
	<script type="text/javascript" src="{{ url_for('static', filename='js/show-hide.js') }}"></script>
    
<html>
<body style="background-color: white;">
{% include "flash.html" %}
<div style="border:2px">
	<ul class="nav ">
	{% if current_user.is_authenticated %}
		<div align="right" style="margin:10px 45px 0 0;"><a href="/logout/">Logout</a></div>
	{% else %}
		<div align="right" style="margin:10px 45px 0 0;"><a onClick="javascript:showDiv('lf')" style="cursor:pointer;color:darkblue">Login</a></div>
	{% endif %}
    </ul>
</div>
<div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
